<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="./app.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div id="brand">
      <img src="./images/logo.svg" alt="brand logo" id="brandLogo">
    </div>
    
    <div id="imageContainer">
      <img src="./images/hero-mobile.jpg" alt="lady image hero image" id="ladyImage">
    </div>

    <div id="textContainer">
    
    <div class="titleContainer">
        <h1 id="mainTitle">WE'RE </h1>
        <h2>COMING</br> SOON</h2>
    </div>

    <p id="message">  Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
    <div id="emailInput">
        <input type="text" name="mailInput" id="mailInput" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="Error icon" id="errorIcon">
        <button id="sendBtn" onclick="checkEmail()"><img id="arrow" src="./images/icon-arrow.svg" alt="arrow Image"></button>
    </div>

    <div class="inputErrorMessage" id="errorMessage">
      <p id="errorContainer" class="errorMessage">Please provide a valid email</p>
    </div>




  </div>

</body>
</html>
